<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Start by loading the first page
                load_page('first');

                // Set links up to load new pages
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.onclick = () => {
                        load_page(link.dataset.page);
                        return false;
                    };
                });
            });

            // Renders content of new page in main site
            function load_page(name) {
                const request = new XMLHttpRequest();
                request.open('GET', `/${name}`);
                request.onload = () => {
                    const response = request.responseText;
                    document.querySelector('#body').innerHTML = response;

                    // Push state to URL
                    document.title = name;
                    history.pushState(null, name, name);
                };
                request.send();
            }
        </script>
    </head>
    <body>
        <ul id="nav">
            <li><a class="nav-link" data-page="first" href="">First Page</a></li>
            <li><a class="nav-link" data-page="second" href="">Second Page</a></li>
            <li><a class="nav-link" data-page="third" href="">Third Page</a></li>
        </ul>

        <hr>

        <div id="body"></div>
    </body>
</html>
